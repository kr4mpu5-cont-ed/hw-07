<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link media="print" href="assets/styles/print.css" />
    <title>Developer Profile Generator</title>
  </head>
  <body>

        <div class="container">

            <div style="background-color: ${this.color};">
                <img src="${this.avatar_url}" alt="GitHub Avatar" />
                Hello.
                My name is ${this.name}.
                ${this.location}, ${this.githubUserName}+github url, ${this.blog}
            </div>

            <div>${this.bio}</div>

            <div class="row row-cols-1 row-cols-md-2">
                    <div class="col mb-4">
                      <div class="card" style="background-color: ${this.color};">
                        <div class="card-body">
                          <h5 class="card-title">Public Repositories</h5>
                          <p class="card-text">#</p>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-4">
                      <div class="card" style="background-color: ${this.color};">
                        <div class="card-body">
                          <h5 class="card-title">Followers</h5>
                          <p class="card-text">#</p>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-4">
                      <div class="card" style="background-color: ${this.color};">
                        <div class="card-body">
                          <h5 class="card-title">GitHub Stars</h5>
                          <p class="card-text">T#</p>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-4">
                      <div class="card" style="background-color: ${this.color};">
                        <div class="card-body">
                          <h5 class="card-title">Following</h5>
                          <p class="card-text">#</p>
                        </div>
                      </div>
                    </div>
                  </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
